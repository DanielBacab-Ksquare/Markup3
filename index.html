<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stepper</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div class="all">

        <div class="steps">
            <p class="number1">1</p>
            <p class="cabin">Cabin</p>
            <p class="line1"></p>
            <p class="number2">2</p>
            <p class="meals">Meals</p>
            <p class="line2">- - - - - -</p>
            <p class="number">3</p>
            <p class="step">Upgrades</p>
            <p class="line2">- - - - - -</p>
            <p class="number">4</p>
            <p class="step">Payment</p>

        </div>

        <div class="description">
            <h2>Meal Preferences</h2>
            <p>Your flight comes with breakfast, lunch, and dinner. Please make your selections below</p>
            <p>Changes to your order can be made up to 48 hours before your flight.</p>
        </div>

        <div class="options">
            <div class="line">
                <div class="option1">
                    <label for="breakfast">Breakfast</label>
                    <select name="breakfast" id="breakfast">
                        <option>Sausage Egg Scramble Bowl</option>
                    </select>
                </div>
            

                <div class="option2">
                    <label for="breakfast-drink">Drink</label>
                    <select name="breakfast-drink" id="breakfast-drink">
                        <option>Coffee</option>
                    </select>
                </div>
           </div>

           <div class="line">
                <div class="option1">
                    <label for="lunch">Lunch</label>
                    <select name="lunch" id="lunch">
                        <option>Club Sandwich Meal</option>
                    </select>
                </div>

                <div class="option2">
                    <label for="lunch-drink">Drink</label>
                    <select name="lunch-drink" id="lunch-drink">
                        <option>Cranberry Juice</option>
                    </select>
                </div>
            </div>

            <div class="line">
                <div class="option1">
                    <label for="dinner">Dinner</label>
                    <select name="dinner" id="dinner">
                        <option>Wagyu Beef Sliders Meal</option>
                    </select>
                </div>

                <div class="option2">
                    <label for="dinner-drink">Drink</label>
                    <select name="dinner-drink" id="dinner-drink">
                        <option>Red Wine</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="dessert">
            <input type="checkbox" id="dessert" name="dessert">
            <label for="dessert"> I'd like dessert, too!</label>
        </div>

        <div class="backcontinue">
            <input type="button" name="back" value="Back">
            <input class="continue" type="button" name="continue" value="Continue">
        </div>

    </div>
    
</body>
</html>
